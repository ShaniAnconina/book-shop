<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/main.css">
    <title>Books Shop</title>
</head>

<body onload="onInit()">
    <h1>Books Shop</h1>

    <label>
        Max Price:
        <input type="range" min="0" max="100" value="100" class="filter-price-range"
        oninput="this.title=this.value;onSetFilterBy({maxPrice: this.value})" />
        Min Rate:
        <input type="range" min="0" max="10" value="0" class="filter-rate-range"
        oninput="this.title=this.value;onSetFilterBy({minRate: this.value})" />
        ðŸ”Ž
        <input type="text" class="search-box" placeholder="Search book by name.."
        onkeyup="onSetFilterBy({searchBox: this.value})" />
    </label>
    <hr />
    <button class="top-btn" onclick="onAddBook()">Create new book</button>
    <button class="top-btn" onclick="onPreviousPage()">Previous Page</button>
    <button class="top-btn" onclick="onNextPage()">Next Page</button>
    <section>
        <table>
            <thead>
            </thead>
            <tbody>
            </tbody>
        </table>
    </section>
    <div class="modal">
        <button class="close-btn" onclick="onCloseModal(this)">x</button>
        <h2 class="name"></h2>
        <h3 class="price">Price $<span></span></h3>
        <img src="" alt="">
        <br />
        <div class="rate">

        </div>
    </div>

    <script src="js/services/util.service.js"></script>
    <script src="js/services/storage.service.js"></script>
    <script src="js/services/book.service.js"></script>
    <script src="js/book.controller.js"></script>
</body>

</html>
